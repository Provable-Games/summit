comment:
  layout: "diff, files, header, footer"
  behavior: default

coverage:
  range: 90..100
  status:
    project:
      coverage:
        target: auto
        threshold: 4%
    patch:
      default:
        target: 90%
        threshold: 4%

ignore:
  # Test files — covered by test runner, not measured for coverage
  - "**/tests/**"

  # Non-Cairo directories — no testable contract source code
  - "client/"
  - "api/"
  - "indexer/"

  # Infrastructure & configuration
  - ".github/"
  - ".devcontainer/"
  - "data-snapshot/"

  # Generated artifacts & non-source assets
  - "**/assets/**"
  - "contracts/gas_reports/"

github_checks:
  annotations: false
