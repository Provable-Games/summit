[package]
cairo-version = "=2.10.1"
name = "summit"
version = "0.1.0"
edition = "2024_07"

[cairo]
sierra-replace-ids = true

[dependencies]
openzeppelin_token = "1.0.0"
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.6.0" }
death_mountain = { git = "https://github.com/Provable-Games/death-mountain.git" }
beasts_nft = { git = "https://github.com/Provable-Games/beasts.git" }

[dev-dependencies]
cairo_test = "=2.10.1"
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.6.0" }

[[target.starknet-contract]]
sierra = true
casm = true
build-external-contracts = [
    "dojo::world::world_contract::world",
    "beasts_nft::beasts_nft"
]

[tool.fmt]
sort-module-level-items = true
max-line-length = 120

[profile.mainnet]