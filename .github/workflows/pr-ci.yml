  pr-ci:
    needs:
      - changes
      - contracts-lint
      - contracts-test
      - client-lint
      - client-test
      - indexer-api-lint
      - indexer-test
      - api-test
      - claude-review-contracts
      - codex-review-contracts
      - claude-review-client
      - codex-review-client
      - claude-review-indexer-api
      - codex-review-indexer-api
      - claude-review-general
      - codex-review-general
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate results
        env:
          NEEDS_JSON: ${{ toJson(needs) }}
          CHANGES_CONTRACTS_REVIEW: ${{ needs.changes.outputs.contracts_review }}
          CHANGES_CLIENT_REVIEW: ${{ needs.changes.outputs.client_review }}
          CHANGES_INDEXER_API_REVIEW: ${{ needs.changes.outputs.indexer_api_review }}
          CHANGES_GENERAL_REVIEW: ${{ needs.changes.outputs.general_review }}
          IS_FORK: ${{ github.event.pull_request.head.repo.fork }}
        run: |
          FAILED=$(echo "$NEEDS_JSON" | jq -r '
            to_entries[]
            | select(.value.result == "failure" or .value.result == "cancelled")
            | .key
          ')

          if [ -n "$FAILED" ]; then
            echo "::error::Failing jobs:"
            echo "$FAILED"
            exit 1
          fi

          if [ "$IS_FORK" = "true" ]; then
            echo "Skipping review-job skipped enforcement for fork pull requests"
          else
            MISSING_REVIEWS=""

            check_skipped_reviews() {
              local changed="$1"
              shift

              if [ "$changed" != "true" ]; then
                return
              fi

              for job in "$@"; do
                RESULT=$(echo "$NEEDS_JSON" | jq -r --arg job "$job" '.[$job].result // "unknown"')
                if [ "$RESULT" = "skipped" ]; then
                  MISSING_REVIEWS="${MISSING_REVIEWS}${job}"$'\n'
                fi
              done
            }

            check_skipped_reviews "$CHANGES_CONTRACTS_REVIEW" "claude-review-contracts" "codex-review-contracts"
            check_skipped_reviews "$CHANGES_CLIENT_REVIEW" "claude-review-client" "codex-review-client"
            check_skipped_reviews "$CHANGES_INDEXER_API_REVIEW" "claude-review-indexer-api" "codex-review-indexer-api"
            check_skipped_reviews "$CHANGES_GENERAL_REVIEW" "claude-review-general" "codex-review-general"

            if [ -n "$MISSING_REVIEWS" ]; then
              echo "::error::Required review jobs were skipped:"
              echo "$MISSING_REVIEWS"
              exit 1
            fi
          fi

          echo "All required jobs passed or were skipped"
